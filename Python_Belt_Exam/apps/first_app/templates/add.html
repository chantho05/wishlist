<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a New Wish List Item</title>

    </head>
    <body>
        <p><a href="travels">Home</a> 
        <a href="/">Logout</a></p>
        <h1>Create a New Wish List Item</h1>

        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

      <form action='/travels' method='post'>
        {% csrf_token %}
        <h3>Item/Product</h3> <input type="text", name="item_box">
        <input type="submit" value="Add"><br><br>

      </form>
    </div>
  </body>
</html>
